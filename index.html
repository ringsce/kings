<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu with Social Icons and Slideshows</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Your CSS styles for sliding menu, social icons, and slideshows */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .version {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }

        .slideshows {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }

        .slideshow {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
        </div>
        <!-- Menu Items -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="content">
        <!-- Toggle Button -->
        <button class="openbtn" onclick="toggleSidebar()">â˜° Open Sidebar</button>

        <!-- Slideshows -->
        <div class="slideshows">
            <!-- Slideshow 1 -->
            <div class="slideshow" id="slideshow1">
                <!-- Slideshow content -->
            </div>

            <!-- Slideshow 2 -->
            <div class="slideshow" id="slideshow2">
                <!-- Slideshow content -->
            </div>

            <!-- Slideshow 3 -->
            <div class="slideshow" id="slideshow3">
                <!-- Slideshow content -->
            </div>

            <!-- Slideshow 4 -->
            <div class="slideshow" id="slideshow4">
                <!-- Slideshow content -->
            </div>

            <!-- Slideshow 5 -->
            <div class="slideshow" id="slideshow5">
                <!-- Slideshow content -->
            </div>
        </div>
    </div>

    <!-- Version -->
    <div class="version" id="version"></div>

    <!-- JavaScript for sidebar and version -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        // Function to update version based on datetime
        function updateVersion() {
            var date = new Date();
            var versionElement = document.getElementById("version");
            var version = "Version: " + date.toLocaleString();
            versionElement.textContent = version;
        }

        // Call updateVersion every second to update the version
        setInterval(updateVersion, 1000);
    </script>

    <!-- Include Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
